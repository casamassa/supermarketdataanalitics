<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 503 - Serviço Indisponível</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa;}
        .error-container { text-align: center; }
    </style>
</head>
<body>
     <div class="error-container p-5">
        <h1 class="display-1 text-warning">503</h1>
        <h2>Serviço Indisponível.</h2>
        <p class="lead text-muted">
            {{ error_description | default('O servidor não pôde processar a solicitação no momento. Tente novamente mais tarde.') }}
        </p>
        <div class="mt-3">
            {% if session.logged_in %}
                <a href="{{ url_for('index') }}" class="btn btn-primary">Página Inicial</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">Sair</a>
            {% else %}
                 <a href="{{ url_for('login') }}" class="btn btn-primary">Ir para Login</a>
            {% endif %}
        </div>
    </div>

     <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
